<div
    #popupComponent
    [ngClass]="{'show': opened===true}"
    class="modal fade modal-style" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
      </div>
      <div class="modal-body" [innerHTML]="message">
      </div>
      <div class="modal-footer">
        <button *ngIf="!singleButton" type="button" class="btn btn-secondary btn-sm" (click)="closePopUp(false)">{{falseButton}}</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="closePopUp(true)" #trueBtn>{{trueButton}}</button>
      </div>
    </div>
  </div>
</div>
